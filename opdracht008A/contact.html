<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title> My eerste HTML pagina </title>
</head>

<body>
    <h1> Contact form</h1>
    <form name="contact" method="POST" data-netlify="true">
        <label for="name">Your name:</label>
        <input type="text" id="name" name="user_name" />
        <br>
        <label for="mail">Your mail:</label>
        <input type="email" id="email" name="user_email" />
        <br>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="user_phone_number/">
        <br>
        <label for="age">Your age:</label>
        <input type="number" id="age" name="user_age" />
        <br>
        <label for="date">Birthdate:</label>
        <input type="date" id="date" name="user_birthdate" />
        <br>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female" />
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other" />
            </div>
        </div>
        <br>
        <label for="Favorire_cousine">TextFavorite cousine:</label>
        <input type="text" id="Favorire_cousine" text="user_answer">
        <br>
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color">
        <br>
        <textarea form="text_area" rows="5" cols="20">
        </textarea>
        <br>

        <div>
            <input type="hidden" name="hidden" value="hi" />
            <div>
                <label for="file">File</label>
                <input id="file" type="file" name="file" />
            </div>
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" />
        </div>
        <br>
        <button id="upload_file" type="upload_file">Upload file</button>
        <br>
        <button id="reset" type="reset">Reset</button>
        <br>
        <button id="submit_button" type="submit">Submit</button>
    </form>
    <br />
    <a href="index.html">home </a>
</body>

</html>
